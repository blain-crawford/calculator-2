<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="spacer"></div>
  <div id="calculator-outline">
    <div id="calculator-logo"><h1>Calculator</h1></div>
    <div id="screen">
      <div id="screen-top">
        <div id="solution"></div>
      </div>
      <div id="screen-bottom">
        <div id="running-equation"></div>
      </div>
    </div>
    <div id="button-container">
      <div class="button-column">
        <div class="clear-equals-buttons" id="clear"><div class="button-label">AC</div></div>
        <div class="number-button" id="7"><div class="button-label">7</div></div>
        <div class="number-button" id="4"><div class="button-label">4</div></div>
        <div class="number-button" id="1"><div class="button-label">1</div></div>
        <div class="number-button" id="0"><div class="button-label">0</div></div>
      </div>
      <div class="button-column">
        <div class="operator-button" id="√"><div class="button-label">√</div></div>
        <div class="number-button" id="8"><div class="button-label">8</div></div>
        <div class="number-button" id="5"><div class="button-label">5</div></div>
        <div class="number-button" id="2"><div class="button-label">2</div></div>
        <div class="number-button" id="."><div class="button-label">.</div></div>
      </div>
      <div class="button-column">
        <div class="operator-button" id="**"><div class="button-label">X²</div></div>
        <div class="number-button" id="9"><div class="button-label">9</div></div>
        <div class="number-button" id="6"><div class="button-label">6</div></div>
        <div class="number-button" id="3"><div class="button-label">3</div></div>
        <div class="clear-equals-buttons" id="="><div class="button-label">=</div></div>
      </div>
      <div class="button-column">
        <div class="operator-button" id="/"><div class="button-label">÷</div></div>
        <div class="operator-button" id="*"><div class="button-label">x</div></div>
        <div class="operator-button" id="-"><div class="button-label">-</div></div>
        <div class="addition-button operator-button" id="+"><div class="addition-button-label">+</div></div>
      </div>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
